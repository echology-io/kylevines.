<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact — Kyle Vines</title>
    <meta name="description" content="Get in touch with Kyle Vines. Business inquiries, collaboration, or just say hello.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="container">
            <a href="/" class="logo">kyle<span>.</span></a>
            <button class="nav-toggle" onclick="document.querySelector('.nav-links').classList.toggle('open')">&#9776;</button>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/blog">Blog</a>
                <a href="/contact" class="active">Contact</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="container container--narrow">
            <h1>Get in<br><span>touch.</span></h1>
            <p class="sub">Business inquiries, collaboration ideas, or just saying hello — I'd like to hear from you.</p>
        </div>
    </section>

    <section>
        <div class="container container--narrow">
            <form id="contact-form" onsubmit="return handleSubmit(event)">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject">
                        <option value="Business Inquiry">Business Inquiry</option>
                        <option value="Collaboration">Collaboration</option>
                        <option value="General">General</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </section>

    <section>
        <div class="container container--narrow" style="text-align:center;">
            <p class="section-label">Direct</p>
            <p class="section-desc">
                <a href="mailto:kyle@echology.io">kyle@echology.io</a><br>
                <a href="https://github.com/echology-io">github.com/echology-io</a><br>
                Charleston, South Carolina
            </p>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="copy">&copy; 2026 Kyle Vines</div>
            <div class="footer-links">
                <a href="https://github.com/echology-io">GitHub</a>
                <a href="https://echology.io">Echology</a>
                <a href="/contact">Contact</a>
            </div>
        </div>
    </footer>

    <script>
    function handleSubmit(e) {
        e.preventDefault();
        var f = document.getElementById('contact-form');
        var name = f.name.value;
        var email = f.email.value;
        var subject = f.subject.value;
        var message = f.message.value;
        var body = 'Name: ' + name + '\n'
            + 'Email: ' + email + '\n'
            + 'Subject: ' + subject + '\n\n'
            + message;
        window.location.href = 'mailto:kyle@echology.io'
            + '?subject=' + encodeURIComponent('[kylevines.com] ' + subject + ' — ' + name)
            + '&body=' + encodeURIComponent(body);
        return false;
    }
    </script>
</body>
</html>
